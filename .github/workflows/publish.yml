name: Publish to Modrinth

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Derive version (strip leading v)
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"

      - name: Build resourcepack ZIP
        shell: bash
        run: |
          ZIP="Monocraft-${VERSION}.zip"
          rm -f "$ZIP"
          zip -r "$ZIP" assets pack.mcmeta pack.png README.md LICENSE.md

      - name: Upload to Modrinth
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: ${{ vars.MODRINTH_PROJECT_ID }}
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          files: '*.zip'
          name: "Monocraft-${{ env.VERSION }}"
          version: ${{ env.VERSION }}
          version-type: release
          changelog-file: CHANGELOG.md
          loaders: |
            minecraft
          game-versions: |
            1.21.7
            1.21.8

      - name: Update Modrinth project body from README
        shell: bash
        env:
          MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
          MODRINTH_PROJECT_ID: ${{ vars.MODRINTH_PROJECT_ID }}
        run: |
          BODY_JSON=$(jq -Rs '{body: .}' README.md)

          curl -sS -X PATCH "https://api.modrinth.com/v2/project/${MODRINTH_PROJECT_ID}" \
            -H "Authorization: ${MODRINTH_TOKEN}" \
            -H "Content-Type: application/json" \
            --data "$BODY_JSON"
