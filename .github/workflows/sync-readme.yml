name: Sync README to Modrinth

on:
  push:
    branches:
      - main
    paths:
      - "README.md"

  workflow_dispatch:

jobs:
  update_description:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update Modrinth project body from README
        shell: bash
        env:
          MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
          MODRINTH_PROJECT_ID: ${{ vars.MODRINTH_PROJECT_ID }}
        run: |
          BODY_JSON=$(jq -Rs '{body: .}' README.md)

          curl -sS -X PATCH "https://api.modrinth.com/v2/project/${MODRINTH_PROJECT_ID}" \
            -H "Authorization: ${MODRINTH_TOKEN}" \
            -H "Content-Type: application/json" \
            --data "$BODY_JSON"
